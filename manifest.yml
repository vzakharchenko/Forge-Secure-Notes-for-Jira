modules:
  jira:issuePanel:
    - key: forge-secure-notes-for-jira
      resource: main
      resolver:
        function: resolver
      title: Forge Secure Notes For Jira
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  scheduledTrigger:
    - key: scheduled-schema-migration
      function: runSchemaMigration
      interval: hour
  trigger:
    - key: post-install-schema-migration
      function: runSchemaMigration
      events:
        - avi:forge:installed:app
  webtrigger:
    - key: invoke-schema-migration
      function: runSchemaMigration
      security:
        egress:
          allowDataEgress: false
          allowedResponses:
            - statusCode: 200
              body: '{"body": "Migrations successfully executed"}'
    - key: drop-schema-migration
      function: dropMigrations
    - key: fetch-schema
      function: fetchSchema
  sql:
    - key: main
      engine: mysql
  function:
    - key: resolver
      handler: index.handlerIssue
    - key: runSchemaMigration
      handler: index.handlerMigration
    - key: dropMigrations
      handler: index.dropMigrations
    - key: fetchSchema
      handler: index.fetchMigrations
resources:
  - key: main
    path: static/site
    tunnel:
      port: 3099
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/cf1ed986-09dd-4b7d-a803-1c73489817cd
permissions:
  content:
    styles:
      - "unsafe-inline"
  scopes:
    - "read:jira-user"
    - "report:personal-data"
