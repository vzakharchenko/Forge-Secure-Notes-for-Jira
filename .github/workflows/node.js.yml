# This workflow will:
# - on pull_request into master: auto-deploy & install to Forge environment "development"
# - on push to master branch: auto-deploy & install to Forge environment "staging"
# - on pushing a tag (v*): auto-deploy & install to Forge environment "production"
# All environments deploy/install automatically (no manual approval step).

name: Node.js CI/CD

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]
    tags:
      - "v*"
  release:
    types: [published]

jobs:
  build-dev:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Backend install
        run: npm ci
      - name: Install oxc binding (Linux)
        if: runner.os == 'Linux'
        run: npm i -D @oxc-resolver/binding-linux-x64-gnu@latest

      - name: Install oxc binding (macOS arm64)
        if: runner.os == 'macOS' && startsWith(runner.arch, 'ARM64')
        run: npm i -D @oxc-resolver/binding-darwin-arm64@latest

      - name: Install oxc binding (macOS x64)
        if: runner.os == 'macOS' && startsWith(runner.arch, 'X64')
        run: npm i -D @oxc-resolver/binding-darwin-x64@latest

      - name: Install oxc binding (Windows x64)
        if: runner.os == 'Windows'
        run: npm i -D @oxc-resolver/binding-win32-x64-msvc@latest

      - name: Backend build
        run: |
          npm run knip
          npm run lint
          npm run format:check
          npm run build:ci

      - name: Frontend install & build
        run: |
          cd static
          npm ci
          npm run knip
          npm run lint
          npm run build

      - name: Forge CLI setup
        run: npm install -g @forge/cli && forge settings set usage-analytics true

      - name: Forge Deploy (development)
        run: |
          export FORGE_EMAIL=${{ secrets.FORGE_EMAIL }} && 
          export FORGE_API_TOKEN=${{ secrets.FORGE_API_TOKEN }} && 
          forge  variables set ANALYTICS_API_KEY ${{ secrets.ANALYTICS_API_KEY }} -e development && 
          forge deploy --non-interactive -e development

      - name: Forge Install (development)
        run: |
          export FORGE_EMAIL=${{ secrets.FORGE_EMAIL }} && \
          export FORGE_API_TOKEN=${{ secrets.FORGE_API_TOKEN }} && \
          forge install -e development -s ${{ secrets.FORGE_HOSTNAME }} -p Jira --confirm-scopes --non-interactive --upgrade

  build-staging:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/master')
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Backend install
        run: npm ci
      - name: Install oxc binding (Linux)
        if: runner.os == 'Linux'
        run: npm i -D @oxc-resolver/binding-linux-x64-gnu@latest

      - name: Install oxc binding (macOS arm64)
        if: runner.os == 'macOS' && startsWith(runner.arch, 'ARM64')
        run: npm i -D @oxc-resolver/binding-darwin-arm64@latest

      - name: Install oxc binding (macOS x64)
        if: runner.os == 'macOS' && startsWith(runner.arch, 'X64')
        run: npm i -D @oxc-resolver/binding-darwin-x64@latest

      - name: Install oxc binding (Windows x64)
        if: runner.os == 'Windows'
        run: npm i -D @oxc-resolver/binding-win32-x64-msvc@latest

      - name: Backend build
        run: |
          npm run knip
          npm run lint
          npm run format:check
          npm run build:ci

      - name: Frontend install & build
        run: |
          cd static
          npm ci
          npm run knip
          npm run lint
          npm run build

      - name: Forge CLI setup
        run: npm install -g @forge/cli && forge settings set usage-analytics true

      - name: Forge Deploy (staging)
        run: |
          export FORGE_EMAIL=${{ secrets.FORGE_EMAIL }} && 
          export FORGE_API_TOKEN=${{ secrets.FORGE_API_TOKEN }} && 
          forge  variables set ANALYTICS_API_KEY ${{ secrets.ANALYTICS_API_KEY }} -e staging && 
          forge deploy --non-interactive -e staging

      - name: Forge Install (staging)
        run: |
          export FORGE_EMAIL=${{ secrets.FORGE_EMAIL }} && \
          export FORGE_API_TOKEN=${{ secrets.FORGE_API_TOKEN }} && \
          forge install -e staging -s ${{ secrets.FORGE_HOSTNAME }} -p Jira --confirm-scopes --non-interactive --upgrade

  build-production:
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'release' && github.event.action == 'published')
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref_name }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Backend install
        run: npm ci
      - name: Install oxc binding (Linux)
        if: runner.os == 'Linux'
        run: npm i -D @oxc-resolver/binding-linux-x64-gnu@latest

      - name: Install oxc binding (macOS arm64)
        if: runner.os == 'macOS' && startsWith(runner.arch, 'ARM64')
        run: npm i -D @oxc-resolver/binding-darwin-arm64@latest

      - name: Install oxc binding (macOS x64)
        if: runner.os == 'macOS' && startsWith(runner.arch, 'X64')
        run: npm i -D @oxc-resolver/binding-darwin-x64@latest

      - name: Install oxc binding (Windows x64)
        if: runner.os == 'Windows'
        run: npm i -D @oxc-resolver/binding-win32-x64-msvc@latest

      - name: Backend build
        run: |
          npm run knip
          npm run lint
          npm run format:check
          npm run build:ci

      - name: Frontend install & build
        run: |
          cd static
          npm ci
          npm run knip
          npm run lint
          npm run build

      - name: Forge CLI setup
        run: npm install -g @forge/cli && forge settings set usage-analytics true

      - name: Forge Deploy (production)
        run: |
          export FORGE_EMAIL=${{ secrets.FORGE_EMAIL }} && 
          export FORGE_API_TOKEN=${{ secrets.FORGE_API_TOKEN }} && 
          forge  variables set ANALYTICS_API_KEY ${{ secrets.ANALYTICS_API_KEY }} -e production && \
          forge deploy --non-interactive -e production

      - name: Forge Install (production)
        run: |
          export FORGE_EMAIL=${{ secrets.FORGE_EMAIL }} && \
          export FORGE_API_TOKEN=${{ secrets.FORGE_API_TOKEN }} && \
          forge install -e production -s ${{ secrets.FORGE_HOSTNAME }} -p Jira --confirm-scopes --non-interactive --upgrade